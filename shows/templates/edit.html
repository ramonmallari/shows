<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <title>Update</title>
</head>
<body>
    <h1>Edit Show </h1>
    <form action = "/shows/{{ show.id }}/update " method = "post">
        {% csrf_token %}
        <p>
        <label for = "title">Title</label>
        <input type = "text" id = "title" name = "title" value = "{{ show.title }}">
        </p>
        <p>
        <label for = "description">Description</label>
        <input type = "text" id = "description" name = "description" value = "{{ show.description }}">
        </p>
        <p>
        <label for = "network">Network</label>
        <input type = "text" id = "network" name = "network" value = "{{ show.network }}">
        </p>
        <p>
        <label for = "release_date">Release Date</label>
        <input type = "date" id = "release_date" name = "release_date" value = "{{ show.release_date|date:'Y-m-d' }}">
        </p>
        <input type = "submit" value = "Update">
    </form>
    <a href = "/shows/">Back</a>
</body>
</html>
